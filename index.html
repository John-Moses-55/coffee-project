<div class="jumbotron backCover">
    <div class=" jumboText">
        <h1 class="display-4" style="font-weight: bold">Codeup <br>Coffee <br>Club</h1>
        <p class="lead ml-auto" id="quote"></p>
    </div>
</div>
<div>
    <h2>
        Menu
    </h2>
</div>
<hr>
<div class="row row-cols-1 row-cols-md-2 mx-5">
    <div class="col mb-4">
        <div class="card">
            <div class="cardImg" id="cardImgList"></div>
            <div class="card-body">
                <h4 class="card-title" style="text-align: center">Flavor and Roast</h4>
                <p class="card-text">
                <div class="table">
                    <div class="tbody" id="coffees"></div>
                </div>
                </p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card" style="height:300px;">
            <div class="cardImg " id="cardImgSearch"></div>
            <div class="card-body">
                <h4 class="card-title" style="text-align: center">Search for your favorite coffee</h4>
                <p class="card-text">
                    <label for="roast-selection"></label>
                <form style="margin-bottom:130px;" class="coffeeForm " id="findCoffee">
                    <div class="mb-3">
                        <label for="submitType">Choose your flavor</label>
                        <input class="form-control" id="submitType" onkeyup="updateCoffeesText()"
                               placeholder="Coffee name"
                               title="Type in a name" value="">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="roast-selection">Roast</label>
                            </div>
                            <select class="custom-select " id="roast-selection" onchange="updateCoffeesText()">
                                <option value="any">Any</option>
                                <option value="light">Light</option>
                                <option value="medium">Medium</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                </form>
                </p>
            </div>
        </div>
        <br>
        <div class="card" style="height:300px;">
            <div class="cardImg" id="cardImgNew"></div>
            <div class="card-body">
                <h4 style="text-align: center" class="card-title">Add coffee here</h4>
                <p class="card-text">

                <form class="coffeeForm" id="newCoffee">
                    <div class="mb-3">
<!--                        <label for="submitType">Press add coffee to list when done.</label>-->
                        <input type="text" class="form-control" id="addCoffee"  placeholder="Coffee Name"
                               title="Add new Coffee">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="roastSelectionNew">Choose a Roast</label>
                            </div>
                            <select class="custom-select" id="roastSelectionNew">
                                <option value="light">Light</option>
                                <option value="medium">Medium</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                    <button id="submitCoffee" class="btn btn-secondary" type="submit">Add Coffee to List</button>
                </form>
                </p>
            </div>
        </div>
        <br>
        <div class="card" style="height:300px">
            <!--            <img src="img/cup-size.jpeg" class="card-img-top" alt="...">-->
            <div class="cardImg" id="cardImgSize"></div>
            <div class="card-body mb-3">
                <div style="display:table-cell;text-align:center;">
                <!--              <img src="img/cup-size.jpeg" style="max-width:400px;"/>-->
                    <h4 class="card-title" style="text-align: center">Choose a size</h4>
                    <div style="width:400px;margin-bottom:30px;height:30px;">
                    <div class="form-check form-check-inline" style="margin:10px 5px;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                               value="option1"
                               style="margin-bottom: 0px">
                        <label class="form-check-label" for="inlineRadio1">Tall $3.25</label>
                    </div>
                    <div class="form-check form-check-inline" >
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                               value="option2"
                               style="margin-left: 10px">
                        <label class="form-check-label" for="inlineRadio2">Grande $3.99</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                               value="option3"
                               style="margin-left: 0px">
                        <label class="form-check-label" for="inlineRadio3">Venti $4.50</label>
                    </div>
                <button style="margin-left: 5px" class="btn btn-secondary checkout" type="submit">Checkout</button>
                </div>

          </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <footer style="margin-top: 1em">
                <p style="text-align: center">(c) 2022 All rights reserved</p>

            </footer>
        </div>
    </div>
